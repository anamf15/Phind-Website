<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('makeup-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product:hover .description {
            visibility: visible;
        }
        .description {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
        }
        .shop-now {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .subscription-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .subscription-form input[type="email"] {
            padding: 10px;
            margin-right: 10px;
        }
        .subscription-form input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Brands</a>
        <a href="#">Offers</a>
    </header>

    <div class="grid-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="description">Product 1 description</div>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
        <!-- Repeat for other products -->
    </div>

    <footer>
        <p>&copy; 2023 Sephora. All rights reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </footer>

    <div class="subscription-form">
        <input type="email" placeholder="Enter your email">
        <input type="submit" value="Subscribe">
    </div>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
